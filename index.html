<body>

    <script>
        var isNewObject = confirm("Начать создание объектов?");

        while (isNewObject) {
            console.log ("----------------------------------");
            var personObj = {};
            personObj.name = prompt("Введите имя", "Имя");
            personObj.surname = prompt("Введите фамилию", "Фамилия");
            personObj.age = prompt("Введите возраст", 0);
            console.log ("Имя: "+personObj.name+"\nФамилия: "+personObj.surname+"\nВозраст: "+personObj.age);
            isNewObject = confirm("Создать новый объект?");
        }
    
    </script>
